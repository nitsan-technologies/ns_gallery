<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Backend" />

<f:section name="content">
	<f:be.pageRenderer
	includeRequireJsModules="{
		0:'TYPO3/CMS/NsGallery/Main',
		1:'TYPO3/CMS/NsGallery/Datatables',
		2:'@typo3/backend/context-menu.js',
		3:'@typo3/backend/element/immediate-action-element.js',
		4: '@typo3/backend/utility/collape-state-persister.js',
		5: '@typo3/tstemplate/constant-editor.js'
	}"
/>
<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/global.css', extensionName: 'ns_gallery')}" media="all">
	<div class="ns-ext-dashboard-wrap">
		<div class="row">
			<div class="col-sm-12">
				<f:if condition="{total}">
					<f:then>
						<div class="row">
							<div class="col-sm-6">
								<div class="card custom-card">
									<div class="card-body">
										<div class="ns-ext-report-block d-flex align-items-center">
											<div class="report-block-content">
												<h5><f:translate key="totalAlbums" /></h5>
											</div>
											<div class="report-block-icon">
												<em class="fa" aria-hidden="true"><strong><span>{total}</span></strong></em>
											</div>
										</div>
									</div>
								</div>
							</div>							
							<div class="col-sm-6">
								<div class="card custom-card">
									<div class="card-body">
										<div class="ns-ext-report-block d-flex align-items-center">
											<div class="report-block-content">
												<h5><f:translate key="totalimages" /></h5>
											</div>
											<div class="report-block-icon">
												<em class="fa" aria-hidden="true"><strong><span>{totalImage}</span></strong></em>
											</div>
										</div>
									</div>
								</div>
							</div>							
						</div>						
					</f:then>
					<f:else>
						<div class="alert alert-info" role="alert">
							<h4 class="alert-heading"><f:translate key="opps" extensionName="NsGallery"/></h4>
							<p><f:translate key="info1" extensionName="NsGallery" /></p>
						</div>
					</f:else>
				</f:if>
			</div>
		</div>
	</div>
</f:section>

</html>
