{namespace ns=NITSAN\NsGallery\ViewHelpers}
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />

	<f:section name="content">		
		<div class="ns-backup-table-block-wrap">
			<div class="card">
				<div class="card-header">
					<div class="d-flex flex-column flex-md-row justify-content-md-between align-items-md-center">
						<h5> <f:translate key="nsgallery" extensionName="ns_gallery" /> </h5>						
						<f:if condition="{settings.storagePid}">
							 <f:link.typolink parameter="{ns:Misc.BackendNewLink(tableName:'tx_nsgallery_domain_model_nsalbum', identifier:'{settings.storagePid}')}" class="btn btn-primary">
						      <f:translate key="general.AddNew" extensionName="ns_gallery" />
						  </f:link.typolink>
						</f:if>
					</div>
				</div>
				<div class="card-body">
					<div class="ns-backup-table-wrap">
						<table class="table ns-ext-datatable">
							<thead class="thead-light">
								<tr>
									<th scope="col"><f:translate extensionName="ns_gallery" key="tx_nsgallery_domain_model_nsalbum.title" /></th>
									<th scope="col"> <f:translate key="totalimages" extensionName="ns_gallery" /> </th>
									<th scope="col"><f:translate key="action" /></th>
								</tr>
							</thead>
							<tbody>
								<f:for each="{galleryAlbums}" as="galleryAlbum">
									<tr>
										<td>{galleryAlbum.title}</td>
										<td> <f:count>{galleryAlbum.media}</f:count></td>
										<td>
											<div class="button-group ns-backup-actions-wrap">
												<f:link.typolink parameter="{ns:Misc.BackendEditLink(tableName:'tx_nsgallery_domain_model_nsalbum', identifier:'{galleryAlbum.uid}')}" class="btn btn-primary">
												      <f:translate key="Edit" extensionName="ns_gallery" />
												 </f:link.typolink>
												
											</div>
										</td>
									</tr>
								</f:for>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</f:section>
</html>
